<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Phone Lookup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="lookup-card">
        <h1>Phone Number Lookup</h1>
        <p class="subtitle">Retrieve phone details quickly & professionally</p>

        <form id="lookupForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="+91 9876543210" required>
            </div>

            <div class="form-group">
                <label for="countryCode">Country</label>
                <select id="countryCode">
                    <option value="IN">India (+91)</option>
                    <option value="US">United States (+1)</option>
                    <option value="GB">United Kingdom (+44)</option>
                    <option value="CA">Canada (+1)</option>
                    <option value="AU">Australia (+61)</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Search</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching details...</p>
        </div>

        <div id="results" class="results">
            <h2>Results</h2>
            <div class="result-item"><span>Phone:</span> <span id="resultPhone">-</span></div>
            <div class="result-item"><span>Country:</span> <span id="resultCountry">-</span></div>
            <div class="result-item"><span>Carrier:</span> <span id="resultCarrier">-</span></div>
            <div class="result-item"><span>Location:</span> <span id="resultLocation">-</span></div>
            <div class="result-item"><span>Line Type:</span> <span id="resultLineType">-</span></div>
            <div class="result-item"><span>Valid:</span> <span id="resultValid">-</span></div>
            <button class="btn-reset" onclick="resetForm()">Search Another</button>
        </div>

        <div id="error" class="error">
            <p id="errorMessage"></p>
            <button class="btn-reset" onclick="resetForm()">Try Again</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
